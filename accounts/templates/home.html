{% extends "base.html" %}

{% block title %}Home - Healthcare App{% endblock %}

{% block content %}
<div class="container-main">
    <div class="card welcome-card mx-auto" style="max-width: 600px; border:none; border-radius:12px; box-shadow:0 6px 12px rgba(0,0,0,0.15); background-color:#fff;">
        <div class="card-body text-center" style="padding: 2.5rem;">
            <h2 class="card-title mb-4" style="color:#1a3c6d; font-weight:600;">Welcome to Healthcare App</h2>
            <p class="card-text mb-5" style="color:#555; font-size:1.1rem;">
                Find healthcare services just for you. Log in to manage your health or sign up to get started.
            </p>
            <div class="d-flex justify-content-center gap-3">
                <a href="{% url 'login' %}" class="btn btn-primary btn-custom" style="padding:12px 24px; font-size:1.1rem; border-radius:8px; transition:transform 0.2s;">
                    Login
                </a>
                <a href="{% url 'signup' %}" class="btn btn-success btn-custom" style="padding:12px 24px; font-size:1.1rem; border-radius:8px; transition:transform 0.2s;">
                    Signup
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
